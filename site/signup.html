<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up | clientassociation.com</title>
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Create Your Account</h1>
      <p class="subtitle">Get started with your free account</p>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="signupName">Your Name</label>
          <input type="text" id="signupName" name="name" required autocomplete="name">
        </div>
        
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" minlength="6" required autocomplete="new-password">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required autocomplete="new-password">
        </div>
        
        <button type="submit" class="btn-primary" id="signupSubmitBtn">Create Account</button>
        
        <p class="message" id="signupMessage"></p>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="link-btn" id="gotoLogin">Login here</a></p>
        <p class="auth-domain">clientassociation.com</p>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
